<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <defs><filter id="grains">
        <feTurbulence
            type="fractalNoise"
            baseFrequency="0.75"
            result="noise"
        />
        <feColorMatrix
        type="saturate"
        values="0"
        in="noise"
        result="greyNoise"
        />
        <feComponentTransfer>
            <feFuncR
                type="linear"
                slope="3"
                intercept="-1"
            />
            <feFuncG
                type="linear"
                slope="3"
                intercept="-1"
            />
            <feFuncB
                type="linear"
                slope="3"
                intercept="-1"
            />
        </feComponentTransfer>
    </filter></defs>

    <rect width="100%" height="100%" filter="url(#grains)" opacity="1" />
</svg>